image:
  file: .gitpod.Dockerfile

tasks:
    - name: VNC Server
      command: vncserver -SecurityTypes None -depth 16 -geometry 1024x768

    - name: wait for port open and start Firefox
      command: |
          gp ports await 5901
          firefox-esr -profile "/workspace/ubuntuvnc/jj" --display=:1

    
